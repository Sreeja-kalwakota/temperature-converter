<!DOCTYPE html>
<html>
<head>
<title>Temperature Converter</title>
<!--<link rel="stylesheet" href="tempcss.css">-->
<style>
    #p{
background-color:lightblue;
text-align:center;
}
</style>
</head>
<body id="p">
<h2 align="center">Temparature Converter</h2>
<label for="temperature">Temperature:</label>
<input type="number" id="temperature" placeholder="Enter temperature">
<br><br>
<label for="unit">Unit:</label>
<select id="unit">
<option value="celsius">Celsius</option>
<option value="fahrenheit">Fahrenheit</option>
</select>
<br><br>
<button onclick="convertTemperature()">Convert</button>
<br><br>
<p id="result"></p>

<script>
function convertTemperature(){
let temperature=document.getElementById("temperature").value;
let unit=document.getElementById("unit").value;
if(unit==="celsius")
{
let fahrenheit=(temperature*9/5)+32;
document.getElementById("result").innerHTML=fahrenheit+"degrees Fahrenheit";
}
else if(unit==="fahrenheit")
{
let celsius=(temperature-32)*5/9;
document.getElementById("result").innerHTML=celsius +"degrees Celsius";
}
}

</script>
</body>
</html>
